<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventoApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper green">
				<a href="#" class="brand-logo">Cadastro de Eventos</a>
				<ul id="nav-mobile" class="right hide-onmed-and-down">
					<li><a href="/eventos"
						class="waves-effect waves-light btn red"> <i
							class="Large material-icons left">note_add</i> Lista de Eventos
					</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<th:block th:include="MensagemValidacao"></th:block>
	<form class="container formEvento" method="post">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i> <input
					type="text" name="nome" id="name" class="validate" /> <label
					for="name">Nome</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input type="text" name="local" id="icon_prefix" class="validate" />
				<label for="icon_prefix">Local:</label>
			</div>
			<div class="input-field col s3">
				<input type="date" name="data" id="icon_prefix" class="validate" />
				<label for="date">Data:</label>
			</div>
			<div class="input-field col s3">
				<input type="time" name="horario" id="icon_prefix" class="validate" />
				<label for="icon_prefix">Hor√°rio:</label>
			</div>
		</div>
		<button class="btn waves-effect waves-light blue" type="submit"
			name="action">
			Adicionar <i class="material-icons right">send</i>
		</button>
	</form>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
